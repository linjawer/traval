<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- 
     width:可视区域的宽度，值可为数字或关键词device-width
     height:同width
     intial-scale:页面首次被显示是可视区域的缩放级别，取值1.0则页面按实际尺寸显示，无任何缩放
     maximum-scale=1.0, minimum-scale=1.0;可视区域的缩放级别，
     maximum-scale用户可将页面放大的程序，1.0将禁止用户放大到实际尺寸之上。
     user-scalable:是否可对页面进行缩放，no 禁止缩放

     这种标签，表示是根据手机屏幕1:1显示的页面。

     这种情况需要用百分比来编写样式的宽度大小或者用JS判断根据不同的屏幕分辨率来编写不同
     的样式大小，这样才能确保你的样式能正确的占满全屏。
     -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0
     minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>traval1.0</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but traval1.0 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
